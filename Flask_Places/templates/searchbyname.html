</h2>
<form action="/searchbyname" method="POST">

        <div class="control">
            <input class="input is-large" type="text" name="name" placeholder="Name" autofocus="">

    <button class="button is-block is-info is-large is-fullwidth">Search</button>
</form>
{% endblock %}
