{% extends "base.html" %}

{% block content %}
<h1 class="title">
    Places
</h1>
<h2 class="subtitle">
    Search within 5 kilometers of the address
</h2>
<form action="/viewspots" method="POST">
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="street" placeholder="Street" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="number" placeholder="Number" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="city" placeholder="City" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="state" placeholder="State/Province" autofocus="">
        </div>
    </div>
    <div class="field">
        <div class="control">
            <input class="input is-large" type="text" name="country" placeholder="Country" autofocus="">
        </div>
    </div>
    <button class="button is-block is-info is-large is-fullwidth">Search</button>
</form>
{% endblock %}
